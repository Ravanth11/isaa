critical:
  - id: long_connection_low_rate
    expr: connection_duration_sec > 5.0 and request_rate < 2
    confidence: 0.8
  - id: very_low_bps
    expr: bytes_per_second < 200
    confidence: 0.7
  - id: unusual_headers
    expr: headers_count > 55
    confidence: 0.6
  - id: slow_ttfb
    expr: time_to_first_byte_sec > 0.8
    confidence: 0.6
  - id: long_request
    expr: request_duration_sec > 3.0
    confidence: 0.7
advisory:
  - id: elevated_1min
    expr: last_1min_request_count > 120
    confidence: 0.5
